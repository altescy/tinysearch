[tool.poetry]
name = "tinysearch"
version = "0.1.0"
description = ""
authors = ["altescy <altescy@fastmail.com>"]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
numpy = "^1.24.1"
scipy = "^1.10.0"
nmslib = {version = "^2.1.1", optional = true}
nltk = {version = "^3.8.1", optional = true}

[tool.poetry.dev-dependencies]
python-language-server = "^0.36.2"
pytest = "^7.1.3"
pysen = {version = "^0.10.2"}
black = "^22.12.0"
isort = "^5.11.3"
flake8 = "^6.0.0"
mypy = "^0.991"

[tool.poetry.extras]
nltk = ["nltk"]
nmslib = ["nmslib"]
all = ["nltk", "nmslib"]

[tool.pysen]
version = "0.10"

[tool.pysen-cli]
settings_dir = "."

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py38"

[[tool.pysen.lint.mypy_targets]]
  paths = ["."]

[tool.pysen.lint.source]
  includes = ["."]
  excludes = [".venv/", "examples/"]


[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 120
multi_line_output = 3
use_parentheses = true
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
